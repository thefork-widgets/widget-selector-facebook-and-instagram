
<!-- Group selector ON/OFF -->
<script type="text/javascript">


  const logoUrl = "https://www.desertspringsresort.es/wp-content/themes/desertsprings/dist/images/DSGR-white-logo_small.png"; // Website URL
  
  window.onload= restaurantSelectorActive();


  
  function restaurantSelectorActive(){
    var lang, heading;

    if(window.location.href.search( 'es_ES' )!=-1) {
          lang = "es_ES";
          heading = "Dónde quieres reservar";
    }else{
          lang = "en_GB";
          heading = "Where would you like to book";
    }
    var message = '<center><div class="tab-content"><div id="logo"><img src="'+ logoUrl +'"></div><div id="selector"><div id="menu"><ul><li class="li-header">' + heading + '</li><li><a href="https://module.lafourchette.com/' +lang+ '/module/566185-37a7b">Club Cocodrilo</a></li><li><a href="https://module.lafourchette.com/' +lang+ '/module/565473-62f36">El Torrente</a></li></ul></div></div></div></center>';

    if( isParameterByName('origin') && getParameterByName('origin') == 'facebook' ) {
        $('.wrapper').append(message);
        console.log("Selector ON");
        $(".main").hide();
        $(".tab-content").show();   

    }else{
        console.log("Selector OFF")
        $(".tab-content").hide();
        $(".main").show();
    }    
  }


  //https://module.lafourchette.com/es_ES/module/711156-fa0e5?origin=facebook&utm_medium=integration&utm_source=instagram#/4564704/pdh

  function getParameterByName(name, url=window.location.href) {
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
  //isParameterByName('origin');
  // origin > True
  function isParameterByName(name) {
    let regex = new RegExp('[?&]' + name + '=');
    return regex.test(window.location.href);
  }
</script>
